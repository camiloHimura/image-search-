  <div class="containerImgCards --flex --wrap">
    <ng-container *ngIf="images.length; else elseTemplate">
      <app-img-card *ngFor="let image of images" [image]="image"></app-img-card>

    <ng-template #elseTemplate>
        There are no images yet
    </ng-template>
