<app-modal title="Favorites List" (closeModal)="closeModal()">

  <form (ngSubmit)="onSubmit(favoliteList)" #favoliteList="ngForm">
    <div class="listContainer">
      <div *ngFor="let favorite of favorites;index as position">
        <input [id]="position + 'list'" type="radio" name="list" [value]="favorite.id" ngModel required #list="ngModel">
        <label [for]="position + 'list'">{{ favorite.name }}</label>
      </div>
    </div>

    <div class="options">
      <app-button text="New Item" (click)="newItemList()"></app-button>
      <app-button type="submit" text="Save"></app-button>
    </div>
  </form>

</app-modal>
