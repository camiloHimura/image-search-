<app-modal title="Favorites List" (closeModal)="closeModal()">

  <div class="listContainer">
    <div *ngFor="let favorite of favorites"> <input type="radio" name="list" [value]="favorite[0]"> {{ favorite[0] }}</div>
  </div>

  <div class="options">
    <app-button text="New Item" (click)="newItemList()"></app-button>
    <app-button type="submit" text="Save"></app-button>
  </div>
</app-modal>
